<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <h1>Credit Card Fraud Detecting System</h1>
    <div class="login-container">
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- <div id="message" style="color: red; margin-top: 10px;"></div> -->
            <div id="message" class="error_message"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const messageDiv = document.getElementById('message');
            
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (username === 'admin' && password === 'admin12345') {
                    localStorage.setItem('isLoggedIn', 'true');
                    messageDiv.style.backgroundColor = 'rgba(128, 207, 121, 0.651)';
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.display = 'flex';
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 3000);
                } else {
                    messageDiv.style.backgroundColor = 'rgba(207, 121, 121, 0.651)';
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Invalid credentials. Please try again.';
                    messageDiv.style.display = 'flex';
                }
            });

            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
